{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">My Shifts</h2>
  <a class="btn btn-outline-secondary btn-sm" href="/my.ics">Download .ics</a>
</div>

{% if not items %}
  <p>No signups yet.</p>
{% else %}
<div class="table-responsive">
<table class="table table-striped align-middle">
  <thead class="table-light">
    <tr><th>Shift</th><th>When</th><th style="width: 140px;">Action</th></tr>
  </thead>
  <tbody>
  {% for i in items %}
  <tr>
    <td>{{ i['title'] }}</td>
    <td><small>{{ format_range(i['starts_at'], i['ends_at']) }}</small></td>
    <td>
      <form method="post" action="/signups/{{ i['signup_id'] }}/cancel">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn btn-sm btn-outline-danger">Cancel</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endif %}
{% endblock %}
