{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">New Shift (Admin)</h2>
<p><em>Login as admin@example.com / admin123 to access this page.</em></p>
<form method="post" action="/admin/shifts" class="row gy-3" style="max-width:520px">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="col-12">
    <label class="form-label">Title</label>
    <input class="form-control" name="title" required>
  </div>
  <div class="col-12">
    <label class="form-label">Location</label>
    <input class="form-control" name="location">
  </div>
  <div class="col-md-6">
    <label class="form-label">Starts</label>
    <input class="form-control" type="datetime-local" name="starts_at" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Ends</label>
    <input class="form-control" type="datetime-local" name="ends_at" required>
  </div>
  <div class="col-12">
    <label class="form-label">Capacity</label>
    <input class="form-control" type="number" name="capacity" min="1" value="1">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Create</button>
  </div>
</form>
{% endblock %}
